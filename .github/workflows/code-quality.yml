name: code-quality

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Run spotless check
        run: mvn spotless:check
